<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF=8">
  <title>マジックポットサーチャーver2.0</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="main.js"></script>
  <meta name="description" content="マジックポットの場所計算機" />

</head>
<body>
  <div id="id_all">
    <div id="id_canvas_all">
      <div id="id_canvas_list_pin">
      </div>
      <div id="id_canvas_list_box">
      </div>
      <div id="id_canvas_list_border">
      </div>
      <div id="id_canvas_list_fill">
      </div>
      <div id="id_img_map_list">
        <img id="id_map_none">
      </div>
    </div>
    <div id="id_select_mother">
      <div id="id_select_map">
        <div>
          <label for="id_map_select">
            マップ選択
          </label>
          <select id="id_map_select" disabled>
            <option value="The Occult Crescent: South Horn">クレセントアイル：南征編</option>
          </select>
        </div>
      </div>
      <div id="id_select_other">
        <button id="id_reset">リセット&マップ読み込み</button>
        <div>
          <input type="checkbox" id="id_am" checked>
          <label for="id_am">宝箱表示切替</label>
        </div>
        <div>
          <input type="checkbox" id="id_an" checked>
          <label for="id_an">マジポ表示切替</label>
        </div>
        <div>
          <input type="checkbox" id="id_ao" checked>
          <label for="id_ao">格子表示切替</label>
        </div>
      </div>
      <div id="id_select_list_aetheryte">
      </div>
    </div>
  </div>
</body>

</html>
